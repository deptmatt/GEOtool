
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEO Research Workflow</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background:#f5f5f5; }
    .container { background:white; padding:2rem; border-radius:12px; max-width:800px; margin:auto; }
    label { font-weight:bold; }
    input, textarea { width:100%; padding:0.75rem; margin:0.5rem 0 1rem 0; border-radius:6px; border:1px solid #ccc; }
    button { padding:0.75rem 1.5rem; border:none; background:#007bff; color:white; border-radius:6px; cursor:pointer; font-size:1rem; }
    button:hover { background:#0056d2; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generative Engine Optimization Research Form</h1>
    <p>Submit a brand/advertiser and a query/prompt to generate multiâ€‘engine research, competitive analysis, and social sentiment review.</p>

    <form id="geoForm">
      <label for="brand">Advertiser / Brand</label>
      <input type="text" id="brand" name="brand" required />

      <label for="prompt">Search Query / Prompt</label>
      <textarea id="prompt" name="prompt" rows="5" required></textarea>

      <button type="submit">Run GEO Research</button>
    </form>
  </div>

  <script>
    document.getElementById('geoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const brand = encodeURIComponent(document.getElementById('brand').value);
      const prompt = encodeURIComponent(document.getElementById('prompt').value);
      window.location.href = `results.html?brand=${brand}&prompt=${prompt}`;
    });
  </script>
</body>
</html>
